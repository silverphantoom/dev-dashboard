<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f172a; color: #e2e8f0; min-height: 100vh; }
        .header { background: #1e293b; padding: 20px; border-bottom: 1px solid #334155; }
        .header h1 { font-size: 1.5rem; color: #60a5fa; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #1e293b; border-radius: 12px; padding: 20px; border: 1px solid #334155; }
        .card h2 { font-size: 1.1rem; color: #94a3b8; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #334155; }
        .stat:last-child { border-bottom: none; }
        .stat-label { color: #94a3b8; }
        .stat-value { font-size: 1.5rem; font-weight: 600; color: #60a5fa; }
        .item { padding: 12px; background: #0f172a; border-radius: 8px; margin-bottom: 10px; }
        .item-title { font-weight: 500; margin-bottom: 4px; }
        .item-meta { font-size: 0.85rem; color: #64748b; }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 500; margin-left: 8px; }
        .badge-high { background: #dc2626; color: white; }
        .badge-medium { background: #f59e0b; color: black; }
        .badge-low { background: #10b981; color: white; }
        .loading { text-align: center; padding: 40px; color: #64748b; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî• Dev Dashboard</h1>
    </div>
    
    <div class="grid">
        <div class="card">
            <h2>üìä Stats</h2>
            <div id="stats">Loading...</div>
        </div>
        
        <div class="card">
            <h2>üîî Pull Requests</h2>
            <div id="prs">Loading...</div>
        </div>
        
        <div class="card">
            <h2>üêõ Issues</h2>
            <div id="issues">Loading...</div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const res = await fetch('http://localhost:3001/api/dashboard');
                const data = await res.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat"><span class="stat-label">PRs to Review</span><span class="stat-value">${data.stats.prs_to_review}</span></div>
                    <div class="stat"><span class="stat-label">Open Issues</span><span class="stat-value">${data.stats.open_issues}</span></div>
                    <div class="stat"><span class="stat-label">Focus Time</span><span class="stat-value">${data.stats.focus_time}</span></div>
                `;
                
                document.getElementById('prs').innerHTML = data.prs.map(pr => `
                    <div class="item">
                        <div class="item-title">#${pr.number}: ${pr.title}</div>
                        <div class="item-meta">by ${pr.author} ‚Ä¢ ${pr.created}</div>
                    </div>
                `).join('');
                
                document.getElementById('issues').innerHTML = data.issues.map(issue => `
                    <div class="item">
                        <div class="item-title">#${issue.number}: ${issue.title}</div>
                        <span class="badge badge-${issue.priority}">${issue.priority}</span>
                    </div>
                `).join('');
            } catch (e) {
                document.querySelectorAll('.card div[id]').forEach(el => el.innerHTML = '<div class="loading">API unavailable</div>');
            }
        }
        
        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
